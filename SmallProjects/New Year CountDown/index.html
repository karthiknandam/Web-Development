<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New YEar Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">

        <h2 class="heading">New Year Counter</h2>
        <p class="new-year">2025</p>
        <div class="countdown-container">

            <div class="cCont">
                <p class="days common-time">0</p>
                <p class="days-text common-text">Days</p>
            </div>
            <div class="cCont">
                <p class="hour common-time">0</p>
                <p class="hours-text common-text">Hours</p>
            </div>
            <div class="cCont">
                <p class="minutes common-time">0</p>
                <p class="minutes-text common-text">Minutes</p>
            </div>
            <div class="cCont">
                <p class="seconds common-time">0</p>
                <p class="seconds-text common-text">Seconds</p>
            </div>


        </div>

    </div>
</body>
</html>

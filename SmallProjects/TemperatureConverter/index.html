<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="main-heading">Temperatur Converter</h2>
        <section class="section">
            <form>
                <div class="temp">    
                    <label for="celsius" class="head-name">Temperature in Celsius</label>
                    <input class="input-field" id="celsius" type="number" placeholder="Enter temperature in celsius form..">
                </div>
                <div class="temp">   
                    <label for="kelvin" class="head-name">Temperature in Kelvin</label>
                    <input class="input-field" id="kelvin" type="number" placeholder="Enter temperature in kelvin form..">
                </div>
                <div class="temp">    
                    <label for="farenheit" class="head-name">Temperature in Farenheit</label>
                    <input class="input-field" id="farenheit" type="number" placeholder="Enter temperature in Farenheit form..">
                </div>
            </form>
        </section>
    </div>
</body>
</html>

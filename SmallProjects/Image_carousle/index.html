<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="carousel"> 
            <img src="https://picsum.photos/450/600?random=1" alt="Image 1">
            <img src="https://picsum.photos/450/600?random=2" alt="Image 2">
            <img src="https://picsum.photos/450/600?random=3" alt="Image 3">
            <img src="https://picsum.photos/450/600?random=4" alt="Image 4">
            <img src="https://picsum.photos/450/600?random=5" alt="Image 5">
        </div>
        <div class="buttons">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>
</body>
</html>
